{% load static %}

<style>
    li {
      list-style-type: none;
      padding: 10px;
    }
  
    a {
      text-decoration: none;
      text-transform: none;
      font-size: 20px;
      color: white;
      position: relative;
    }
  
    ul li a:before {
      content: "";
      width: 0;
      height: 5px;
      background-color: #ffd734;
      position: absolute;
      top: 120%;
      left: 0;
      transition: all 0.5s;
    }
  
    ul li a:after {
      content: "";
      width: 0;
      height: 5px;
      background-color: #0e5ea4;
      position: absolute;
      top: 120%;
      right: 0;
      transition: all 0.5s;
    }
  
    ul li a:hover:before {
      width: 50%;
      transform: translateX(100%);
    }
  
    ul li a:hover:after {
      width: 50%;
      transform: translateX(-100%);
    }
  
    ul li a.active:before {
      width: 50%;
      transform: translateX(100%);
    }
  
    ul li a.active:after {
      width: 50%;
      transform: translateX(-100%);
    }

    .icon {
        background-color: transparent;
        border: none;
        font-size: 1.5rem;
        color: white;
    }
</style>

{% if user.is_authenticated %}
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img class="px-3" src="{% static 'base/img/Air_Mobility_Command.png' %}" style="height: 40px; width: auto;"/>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="{% url 'start-event' %}">Start an Event</a>
                </li>
            </ul>
        </div>
        <div class="d-flex">
            <a href="{% url 'password_change' %}">@{{ user.username }}</a>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="icon">&nbsp;&nbsp;<i class="bi bi-box-arrow-right"></i></button>
            </form>
        </div>
    </div>
</nav>
{% endif %}
