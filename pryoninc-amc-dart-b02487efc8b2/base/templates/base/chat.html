{% extends 'base/index.html' %}
{% load static %}

{% block content %}
  
<style>
    ::-webkit-scrollbar {
        width: 10px; /* for vertical scrollbar */
        height: 10px; /* for horizontal scrollbar */
        display: none; /* hide the scrollbar */
    }
    ::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.5); /* color of the thumb */
        border-radius: 5px; /* roundness of the thumb */
    }
    ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(0, 0, 0, 0.7); /* darker color on hover */
    }
    ::-webkit-scrollbar:hover {
        display: block;
    }
</style>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 d-none d-md-block full-height-container border-end">
            {% include 'base/chat_components/sidebar.html' %}
        </div>

        <div class="col-md-9">
            {% include 'base/chat_components/chatbox.html' %}
        </div>
    </div>
</div>
{% endblock content %}
