{% extends 'base/index.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-3 d-none d-md-block"></div>
        <div class="col">
            <form class="form-group text-center" method="post" onsubmit="return validateForm()">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input id="name" name="name" type="text" class="form-control" placeholder="Name your event...">
                </div>
                <div class="form-group row mb-3">
                    <label for="start_date" class="col-sm-3 col-form-label" name="start">Start Date:</label>
                    <div class="col-sm-9">
                        <input required name="start_date" class="form-control bg-secondary border-secondary text-white" type="date" value=""/>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="end_date" class="col-sm-3 col-form-label" end="end">End Date:</label>
                    <div class="col-sm-9">
                        <input required name="end_date" class="form-control bg-secondary border-secondary text-white" type="date" value=""/>
                    </div>
                </div>
                <button name="start-event" type="submit" class="btn btn-success w-100">Start</button>
            </form>
        </div>
        <div class="col-3 d-none d-md-block"></div>
    </div>
</div>
        
{% endblock content %}
